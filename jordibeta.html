	<script>
	/*

		Se toma el 100% y se divide entre 20, eso da 5. Lo que implica que cada

		Por eso le asignamos de la siguiente manera
			- 12 casillas al numero 1, lo que implica el 60%.
			- 4 casillas al numero 2 lo que seria el 20%.
			- 2 casillas al numero 3 lo que seria el 10%.
			- 1 casillas al numero numero 4 lo que seria el 5%.
			- 1 casillas al numero numero 5 lo que seria el 5%.

		Para un total del 100%

	*/

		
        var numero = [];

        numero[0] = 1;
        numero[1] = 1;
        numero[2] = 1;
        numero[3] = 1;
        numero[4] = 1;

        numero[15] = 2;            
        numero[16] = 2;

        numero[18] = 2;            
        numero[19] = 2;  

        /*
        Seleccionamos un numero aleatorio del 0 al 20
        Comprobamos que el numero sea valido, si el numero es invalido (undefined), le decimos que seleccione otro
        Cuando el numero es valido, hacemos la condicion, si es 1 envia al sitio 1, si no envia al otro.
        */

        var aleatorio = Math.ceil(Math.random()*numero.length);
              if (aleatorio == undefined) { 
              	aleatorio = Math.ceil(Math.random()*numero.length);
            }

        if (numero[aleatorio] == 1) {
